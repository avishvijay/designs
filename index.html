<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            gap: 40px;
        }

        .hero-content {
            flex: 1;
            text-align: left;
            max-width: 600px;
        }

        .portrait-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portrait {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--charcoal);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 100px;
            }

            .hero-content {
                text-align: center;
            }

            .portrait {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>

            <a href="work.html" class="cta-button">View My Work</a>
        </div>
        <div class="portrait-container">
            <img src="assets/portrait.jpg" alt="Portrait" class="portrait">
        </div>
