<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avish Vijaivergiya - UX Designer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            gap: 40px;
        }

        .hero-content {
            flex: 1;
            text-align: left;
            max-width: 600px;
        }

        .portrait-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .portrait {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .hero h2 {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 100px;
            }

            .hero-content {
                text-align: center;
            }

            .portrait {
                width: 300px;
                height: 300px;
            }

            .social-links {
                justify-content: center;
            }
        }
    </style>
</head>

            I graduated from IIT Roorkee (2017).</p>
            <a href="work.html" class="cta-button">View My Work</a>
            <div class="social-links">

                <a href="https://instagram.com/avishvijay" class="social-link">Instagram</a>
                <a href="mailto:avish.vijay@gmail.com" class="social-link">Mail</a>

        </div>
        <div class="portrait-container">
